- defaults:
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

- link:
    ~/:
      glob: true
      path: home/.*
      create: true
      relink: true
      force: true

- link:
    ~/.fig/settings.json:
      path: home/fig/settings.json
      create: true
      relink: true
      force: true

- link:
    ~/Library/Application Support/Code/User/:
      glob: true
      path: home/vscode/**/*
      create: true
      relink: true
      force: true

- create:
    - ~/.config

- shell:
    - description: Test Scripts
      command: ./scripts/test

    - description: Installing submodules
      command: git submodule update --init --recursive

