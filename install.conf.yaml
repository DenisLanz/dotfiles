- defaults:
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

- link:
    ~/:
      glob: true
      path: home/.*
      create: true
      relink: true
      force: true

- link:
    ~/.fig/settings.json:
      path: home/fig/settings.json
      create: true
      relink: true
      force: true

- create:
    - ~/.config

- shell:
    - description: Test Scripts
      command: ./scripts/test

    - description: Installing submodules
      command: git submodule update --init --recursive

    - description: Installing sheldon
      command: ./scripts/sheldon

    - description: Installing node through nvm
      command: ./scripts/node

    - description: Configuring macOS
      command: ./scripts/mcli

